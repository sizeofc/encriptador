<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>

<body>
    <header>
        <div class="logo">a</div>
    </header>
    <div class="container">

        <main id="main" class="section">
            <textarea id="mensaje" placeholder="Ingrese el texto aquí"></textarea>
            <p class="aviso">
                <span class="exclamacion">!</span>Solo letras minusculas y sin acentos
            </p>
            <dialog id="show-message">
                hola
            </dialog>
            <div class="botones">
                <button id="boton_encriptar" onclick="encriptar()">Encriptar</button>
                <button id="boton_desencriptar" onclick="desencriptar()" class="secondary">Desencriptar</button>
            </div>
        </main>
        <aside class="section">
            <div class="output-content">
                <div id="no-message">
                    <img src="./images/Muneco.png" alt="No message found">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div id="resultado">
                    <textarea id="output-text" readonly></textarea>
                    <button id="boton_copiar" onclick="copiar()">Copiar</button>
                </div>
            </div>
        </aside>

    </div>
    <div class="footer">
        <p>Desarrollado por: <strong>Jonatan Atencio</strong> - Desafio Alura Latam</a>

        <div class="red-social">
            <a href="https://github.com/sizeofc">
                <img class="logos" src="./images/logo-github.png" alt="logo github" />
                
            </a>
            <a href="https://www.linkedin.com/in/jonatanatencio/">
                <img class="logos" src="./images/logo-linkedin.png" alt="logo linkedin" />
            </a>
        </div>
    </div>
    <script src="./js/app.js"></script>

</body>

</html>
